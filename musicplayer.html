<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player">
        <div class="player-content">
            <div class="album-art" id="albumArt">
                üéµ
            </div>

            <div class="song-info">
                <div class="song-title" id="songTitle">Select a Song</div>
                <div class="song-artist" id="songArtist">Choose from playlist</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">‚èÆ</button>
                <button class="control-btn play-pause-btn" id="playPauseBtn">‚ñ∂</button>
                <button class="control-btn" id="nextBtn">‚è≠</button>
            </div>

            <div class="volume-container">
                <span class="volume-icon" id="volumeIcon">üîä</span>
                <div class="volume-bar" id="volumeBar">
                    <div class="volume-progress" id="volumeProgress"></div>
                </div>
            </div>

            <div class="playlist">
                <div class="playlist-header">
                    <div class="playlist-title">üéµ Playlist</div>
                    <button class="autoplay-toggle" id="autoplayToggle">Autoplay: OFF</button>
                </div>
                <div class="playlist-items" id="playlistItems">
                    <!-- Playlist items will be dynamically generated -->
                </div>
            </div>
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
